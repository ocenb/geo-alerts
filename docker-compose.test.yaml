name: geo-alerts-test

services:
  app:
    build: .
    container_name: geo-alerts-test-app
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    env_file:
      - .env.test
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --spider -q http://localhost:${PORT:-8000}/api/v1/system/health",
        ]
      interval: 5s
      timeout: 2s
      retries: 3
      start_period: 2s

  postgres-test:
    image: postgis/postgis:15-3.5-alpine
    container_name: geo-alerts-test-db
    env_file:
      - .env.test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 2s
      retries: 5
      start_period: 2s

  redis-test:
    image: redis:8.4.0-alpine3.22
    container_name: geo-alerts-test-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 2s
      retries: 3
      start_period: 2s
